<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number</title>
  <link href="screen.css" media="screen" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
  </script>
  <script src="main.js"></script>
  <script type="text/javascript" language="javascript">
    $(document).ready(function() {
      $('#content').fadeIn(1000);
    });

  </script>
</head>
<body>

<h1>Guess-The-Number</h1>
<div id ="content" style="display:none;">
  <p class="subtitle">Guess the number or die!!!!!!</p>
  <h2 id="score"><span id="guessesLeft"></span> Guesses Left</h2>
  <!-- The following displays the random number for testing purposes -->
  <!-- <h2 id="number"><span id="numberToGuess"></span></h2> -->
  <h3 id="msg"><span id="message"></span></h3>
  <form id="guessTheNumber" NAME="guessTheNumber">
    <input type="text" size="3" name="guess" id="guess" value="">
    <br />
    <input type="button" id="btnGuess" value="Guess!" onclick="guessNumber();">
    <br />
    <input type="button" id="reset" value="Reset Game?" onclick="play();">
  </form>
  <br /><br />

  <h4 id="blinkdamnit">INSERT COIN!!!! 0/999999999999</h4>
  <h2><span class="highScore">High</span> Scores</h2>
  <div id="highScores"></div>
</div>

</body>  
</html>
